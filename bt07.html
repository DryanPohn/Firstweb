<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            color: black;
            background-color: gray;
        }
        .point,
        .bad-result,
        .good-result {
            text-align: center;
        }
        .good-result {
            background-color: yellow; color: black
        }
        .bad-result {
            background-color: red; color: white
        }
    </style>
</head>
<body>
    <h3>KẾT QUẢ HỌC TẬP</h3>
    <table border="1" width="25%">
        <tr>
            <th rowspan="2">Họ tên</th>
            <th colspan="3">Môn học</th>
            <th rowspan="2">Kết quả</th>
        </tr>
        <tr>
            <th>Toán</th>
            <th>Văn</th>
            <th>Ngoại ngữ</th>
        </tr>
        <tr>
            <td>Trần Văn Thành</td>
            <td class="point">8</td>
            <td class="point">5</td>
            <td class="point">7</td>
            <td class="good-result">Đạt</td>
        </tr>
        <tr>
            <td>Lê Thanh Sơn</td>
            <td class="point">4</td>
            <td class="point">9</td>
            <td class="point">6</td>
            <td class="bad-result">Không đạt</td>
        </tr>
        <tr>
            <td>Nguyễn Thị Tuyết</td>
            <td class="point">8</td>
            <td class="point">9</td>
            <td class="point">5</td>
            <td class="good-result">Đạt</td>
        </tr>
        <tr>
            <td colspan="4">Tổng số học sinh đạt</td>
            <td class="point">2</td>
        </tr>
    </table>
</body>
</html>
